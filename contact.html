<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Us</title>
    <link href=css/main.css rel="stylesheet">
</head>
<body>
    <div class="container"> <!--creates a class to manipulate general layout-->
        <header class="heading">
            <ul class="nav-bar"> <!--creates an unordered list for nav bar purposes-->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <picture>
                <source srcset="
                images/creamsy-logo-240_x_185.png,
                images/creamsy-logo-480_x_370.png 2x,
                images/creamsy-logo-960_x_741.png 3x" media="(max-width:960px)">
                <img class="logo" src="images/creamsy-logo-480_x_370.png" alt="logo">
            </picture>        
        </header>
        <div class="form">
            <img src="images/send-us.jpg" alt="send us">
            <form action="sent.html" method="get"> <!--creates form for contacting-->
                <h2>Send us a message</h2>
                <div class="dname"> <!--adding box for name area with a class-->
                    <label for="yourname" class="tname">Full Name</label>
                    <input class="bname" type="text" id="yourname" name="yourname">
                </div>
                 <div class="demail"> <!--adding box for email area with a class -->
                    <label for="youremail" class="temail">Email</label>
                    <input class="bemail" type="text" id="youremail" name="youremail">
                </div>
                <div class="dmess">
                    <label for="yourmessage" class="tmessage">Message</label> <!--adding box for message area  with a class-->
                    <input class="bmessage" type="text" id="yourmessage" name="yourmessage">
                </div>
                <div class="dbutton"> <!--adding "send" button with a class-->
                    <button class="button" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <footer>
             <p class="pfooter">Camilo Garcia 2022</p>
        </footer>
    </div>
</body>
</html>
